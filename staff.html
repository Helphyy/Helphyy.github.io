<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Titre de la page</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Bree+Serif&family=Krona+One&family=Monoton&family=Orbitron&family=Potta+One&family=Press+Start+2P&family=Ranchers&family=Reggae+One&family=Risque&family=Shadows+Into+Light&family=Truculenta:wght@500&family=Varela+Round&family=Yanone+Kaffeesatz&display=swap" rel="stylesheet">
</head>
<body>
  <h1 id="title">RESET QR CODES</h1>
  <div class="center">

  			<input id="code" name="pass" type="text" class="form" required>
        <input name="but" type="submit" class="form" onclick="go(document.getElementById('code').value)" required>

        <script type="text/javascript">
        function go(val){
          var xhttp = new XMLHttpRequest();
          xhttp.onreadystatechange = function() {
              if (this.readyState == 4 && this.status == 200) {
                 // Typical action to be performed when the document is ready:
                 document.getElementById("title").innerHTML = this.responseText;
              }
          };
          val = (encodeURIComponent(val))
          console.log(val)
          xhttp.open("GET", 'https://donjonsansdragon.space/staff.php?pass='+val, true);
          xhttp.send();
        }
        </script>


  </div>
</body>


</html>
